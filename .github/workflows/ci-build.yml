name: Build

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:
    inputs:
      is_stronginject_release:
        description: Should this be a release or a preview package for Stronginject
        required: true
        default: 'false'

jobs:
  build-test:
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        project:
          - CSharpExt.UnitTests
          - Noggog.Autofac
          - Noggog.CSharpExt
          - Noggog.CSharpExt.Json
          - Noggog.CSharpExt.Windows
          - Noggog.Testing
          - Noggog.WPF
        exclude:
          - os: ubuntu-latest
            project: Noggog.WPF
          - os: macos-latest
            project: Noggog.WPF
          - os: ubuntu-latest
            project: Noggog.CSharpExt.Windows
          - os: macos-latest
            project: Noggog.CSharpExt.Windows
          
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET 6
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.*
    - name: Setup .NET 7
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.*
    - name: Install dependencies
      run: |
        dotnet clean -c Release && dotnet nuget locals all --clear
        dotnet restore ${{ matrix.project }}/${{ matrix.project }}.csproj
    - name: Build
      run: dotnet build ${{ matrix.project }}/${{ matrix.project }}.csproj -c Release --no-restore
    - name: Test
      run: dotnet test ${{ matrix.project }}/${{ matrix.project }}.csproj -c Release --no-build

  build-test-push-release:
    runs-on: ubuntu-latest
    if: ${{ success() && github.ref == 'refs/heads/master' }}

    - name: Pack Preview
      run: dotnet pack ${{ matrix.project }}/${{ matrix.project }}.csproj -c Release --no-restore -include-source --version-suffix "CI-${{ steps.current-time.outputs.formattedTime }}"
      if: github.event.inputs.is_stronginject_release != 'true'
    - name: Pack Release
      run: dotnet pack ${{ matrix.project }}/${{ matrix.project }}.csproj -c Release --no-restore -include-source
      if: github.event.inputs.is_stronginject_release == 'true'

